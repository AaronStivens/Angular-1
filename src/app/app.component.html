<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav">
    <mat-nav-list>
        <a mat-list-item href="#">
            <mat-icon mat-list-icon>home</mat-icon>
            <span mat-line [ngStyle]="{'color': sidenavTextColor}">Casa</span>
          </a>
          <a mat-list-item href="#">
            <mat-icon mat-list-icon>phone</mat-icon>
            <span mat-line [ngStyle]="{'color': sidenavTextColor}">Contacto</span>
          </a>
          <a mat-list-item href="#">
            <mat-icon mat-list-icon>assignment</mat-icon>
            <span mat-line [ngStyle]="{'color': sidenavTextColor}">Blog</span>
          </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="Barra">
      <button mat-icon-button class="menu-button" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="Titulo">Ceutec-Unitec | Aaron Stivens Hernandez Guerra</span>
    </mat-toolbar>
    <div class="content">
      
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

</body>
